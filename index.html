<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div>
      <h1>Do You Know Your Football?</h1>
      <p>Take the quiz to find out!</p>
      <div class="controls">
    </div>
    <div class="container">
      <div id="home" class="flex-column flex-center"></div>
      <div id="question-container" >
        <div id = "questionHolder"></div>
        <div id="answer-buttons" class="button-grid">
          <button id = "answerBtn1" class="button btn">Answer A</button>
          <button id = "answerBtn2" class="button btn">Answer B</button>
          <button id = "answerBtn3" class="button btn">Answer C</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn">Next</button>
        <button id="highscore-btn" class="highscore btn btn">Highscore</button>
      </div>
      <div class="score">
        <span id="right-answers"></span>
      </div>

      Time : <span id="timer"></span>
    
      <script src="script.js"></script>

  </body>
</html>
